<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="ad.size" content="width={{width}}, height={{height}}">
    <link href="https://fonts.googleapis.com/css?family=Spectral+SC" rel="stylesheet">
    <title>Ad Banner</title>
    <link rel="stylesheet" href="css/style3.css" />
    <script>var clickTag = 'https://www.lamborghini.com/en-en/brand/masterpieces/aventador-coupe';</script>
</head>

<body>
<div id="ad">
    <div class="banner">
        <div class="frame" id="frame1">
            <div class="frame1-text">
                <strong class="temp" style="font-size:60px;">RELENTLESS FORCE</strong>
            </div>
        </div>
        <div class="frame" id="frame2">
            <div class="frame2-text">
                <strong class="temp" style="font-size:60px;">UNBRIDLED PASSION</strong>
            </div>
        </div>
        <div class="frame" id="frame3">
            <div class="frame3-text">
                <strong class="temp" style="font-size:60px;">A DRIVER'S DREAM</strong>
            </div>
        </div>
        <div class="frame" id="frame4">
            <div class="frame4-text">
                <strong class="temp" style="font-size:60px;">lamborghini ADVENTADOR
                <img src="https://www.lamborghini.com/themes/custom/lambo/img/base/logo.png" alt="lamborghini logo"></strong>
            </div>
        </div>
    </div>
</div>
<div class="ad-overlay">
    <div class="replay-btn">
        <button type="button" name="button">replay</button>
    </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.18.3/TweenMax.min.js"></script>
<!-- {inject:ad-platform-lib-url} -->
<script src="js/banner.js"></script>
<!-- {inject:banner-controls} -->
</body>
</html>
